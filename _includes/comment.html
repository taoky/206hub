<div class="card bg-light shadow-sm mb-3" id="{{ comment.commenter | slugify }}">
	<div class="card-header">
		<h3 class="mb-0">
			<a href="{{ comment.commenter | slugify | prepend: "/commenters/" | relative_url }}">{{ comment.commenter }}</a>
		</h3>
	</div>
	<div class="card-body">
		{{ comment.content | markdownify }}
	</div>
	<div class="card-footer">
		<h3 class="float-left mb-0">{{ comment.score }} åˆ†</h3>
		<div class="float-right">
			{% for tag in comment.tags %}
				<a class="btn btn-outline-primary" href="{{ tag | slugify | prepend: "/tag/" | relative_url }}">{{ tag }}</a>
			{% endfor %}
		</div>
	</div>
</div>
