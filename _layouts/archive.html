---
layout: default
---

<h1>{{ page.type }} 为 '{{ page.title }}' 的项目</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.name }}</a>
      {% assign comments = post.comments %}
      {% include score.html %}
      {{ score }}
      {% include tags.html %}
      {% for tag in tags %}
        <a href="/tag/{{ tag | slugify }}">{{ tag }}</a>
      {% endfor %}
    </li>
  {% endfor %}
</ul>
