---
layout: default
---

<h1>用户 '{{ page.title }}' 的数据</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.name }}</a>
      {% for comment in post.comments %}
        {% if comment.commenter == page.title %}
          {{ comment }}
        {% endif %}
      {% endfor %}
    </li>
  {% endfor %}
</ul>
