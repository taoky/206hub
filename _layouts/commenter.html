<h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      {% for comment in post.comments %}
        {% if comment.commenter == page.title %}
          {{ comment }}
        {% endif %}
      {% endfor %}
    </li>
  {% endfor %}
</ul>
