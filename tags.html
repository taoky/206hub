---
permalink: /tag/
layout: default
title: 所有标签
---

<div class="card bg-light shadow-sm">
	<div class="card-header py-3">
		<h3 class="mb-0">所有标签</h3>
	</div>
	<div class="card-body" style="line-height: 2.6rem;">
		{% for tag in site.tags %}
			<a href="{{ tag | first | slugify | prepend: "/tag/" | relative_url }}"
				 class="btn btn-outline-primary">
				{{ tag | first }}
			</a>
		{% endfor %}
	</div>
</div>
